<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

</head>

<body>

  <div class="container">
    <div class="bg_img">
    </div>
    
    <div class="item">
      <img src="images/image-product-desktop.jpg" alt="Perfume Gabrielle Essence">
      <div class="description">
        <span class="span_perfume">perfume</span>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <h3 class="price_perfume_after">
            $149.99
          </h3>
          <span class="price_perfume_before">$169.99</span>
        </div>
        <button class="btn_add_cart">
          <i class="bi bi-cart"></i> 
          Add to Cart
        </button>
      </div>
    </div>
  </div>
  <footer>
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
      Frontend Mentor
    </a>.
    Coded by
    <a href="https://www.frontendmentor.io/profile/Kleby">
      Kleby Veiga
    </a>.
  </footer>
</body>

</html>
